<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右边导航栏</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/right.nav.min.css">
</head>

<body>
    <!-- 右导航栏 -->
    <div class="side_nav">
        <div id="rightside" class="rightside">
            <ul class="right_up">
                <!-- 个人信息 -->
                <li class="person_info" title="个人信息">
                    <!-- <img src="../css/img/12.jpg" alt=""> -->
                </li>
                <!-- 购物车 -->
                <li class="shopping_car" title="购物车">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-gouwuche "></use>
                    </svg>
                    购物车
                    <span class="suliang">(0)</span>
                </li>
                <!-- 在线服务 -->
                <li class="online_serve" title="在线服务">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-gerentouxiang "></use>
                    </svg>
                    在线客服
                </li>
                <!-- 订单详情 -->
                <li class="order_form" title="订单详情">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-iconfontunie62c
                                "></use>
                    </svg>
                </li>
                <!-- 收藏夹 -->
                <li class="collector" title="收藏夹">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-star "></use>
                    </svg>
                </li>

            </ul>
            <ul class="right_down">
                <!-- app下载 -->
                <li class="phone_app" title="手机端APP下载">
                    <!-- <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shouji "></use>
                        </svg> -->
                </li>
                <!-- 微信 -->
                <li class="weixin" title="进入微信">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weixin "></use>
                    </svg>

                </li>
                <!-- 微博 -->
                <li class="weibo" title="进入微博">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-logo-weibo
                                "></use>
                    </svg>
                </li>
                <!-- 回到顶部 -->
                <li class="back_top" title="回到顶部">
                    <!-- <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-up-arrow
                                "></use>
                        </svg> -->
                    <div class="hui">回到顶部</div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../font_bq0f1y8w7ai/iconfont.js"></script>
</html>
